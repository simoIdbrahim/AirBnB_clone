<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center; line-height: 70px;">
        Header Content
    </header>
    <footer style="position: fixed; bottom: 0; background-color: #00FF00; height: 60px; width: 100%; text-align: center; line-height: 60px;">
        Best School Center
    </footer>
</body>

</html>
