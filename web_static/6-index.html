<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBnB</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">

  </head>

  <body>

    <header>
      <div class="logo"></div>
    </header>

    <main>
      <div class="container">
        <section class="filters">
          <div class="locations">
            <h3 class="heading-m">States</h3>
            <h4 class="heading-s">California,Arizona...</h4>
            <div class="popover">
              <h2 class="filter-title" >Arizona:</h2>
              <ul>
                <li  class="popover_list">Page</li>
                <li  class="popover_list">Page2</li>
              </ul>
              <h2 class="filter-title">California:</h2>
              <ul>
                <li  class="popover_list">San Francisco</li>
                <li  class="popover_list">Los Altos</li>
              </ul>
            </div>
          </div>
          <div class="amenities">
            <h3 class="heading-m">Amenities</h3>
            <h4 class="heading-s">Internet,Kitchen...</h4>
            <div class="popover">
                <ul  class="popover-ulist">
                    <li  class="popover_list">Internet</li>
                    <li  class="popover_list">Tv</li>
                    <li  class="popover_list">Kitchen</li>
                    <li  class="popover_list">Iron</li>
                </ul>
            </div>
          </div>
          <button class="filter-btn">Search</button>
        </section>
      </div>
    </main>

    <footer>
      <p>Best School</p>
    </footer>

  </body>
</html>
