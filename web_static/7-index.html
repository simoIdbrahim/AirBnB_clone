<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBnB</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
  </head>
  <body>

    <header>
      <div class="logo"></div>
    </header>

    <main>

      <div class="container">
        <section class="filters">
          <div class="locations">

            <h3 class="heading-m">States</h3>
            <h4 class="heading-s">California,Arizona...</h4>
            <div class="popover">

              <h2 class="filter-title" >Arizona:</h2>
              <ul>

                <li  class="popover-list">Page</li>
                <li  class="popover-list">Page2</li>
              </ul>
              <h2 class="filter-title">California:</h2>
              <ul>
                <li  class="popover-list">San Francisco</li>
                <li  class="popover-list">Los Altos</li>
              </ul>
            </div>

          </div>

          <div class="amenities">
            <h3 class="heading-m">Amenities</h3>
            <h4 class="heading-s">Internet,Kitchen...</h4>
            <div class="popover">

              <ul class="popover-ulist">
                <li class="popover-list">Internet</li>
                <li class="popover-list">Tv</li>
                <li class="popover-list">Kitchen</li>
                <li class="popover-list">Iron</li>
              </ul>

            </div>

          </div>
          <button class="filter-btn">Search</button>
        </section>

        <section class="places">

          <h1 class="head-title">Places</h1>
          <div class="places-container">
            <article class="home">
              <h2>My home</h2>
            </article>
            <article class="tiny">
              <h2>Tiny house</h2>
            </article>
            <article class="suite">
              <h2>A suite</h2>
            </article>
          </div>
		  
        </section>
      </div>
    </main>

    <footer>
      <p>Best School</p>
    </footer>

  </body>
</html>
